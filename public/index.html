<!DOCTYPE html>
<html lang="en" data-ng-app="notesApp">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>AngularJS Notes</title>

	<link rel="stylesheet" href="css/libs.css">
	<link rel="stylesheet" href="css/styles.css">

	<script src="js/libs.js"></script>
	<script src="js/app.js"></script>
</head>

<body>
	<main class="container" data-ng-controller="auth.controller as authCtrl">
		<header class="header">
			<nav class="header__nav">
				<h2 class="header__logo">Notes app</h2>
				<span data-ng-if="!auth.isLogged">
					<a class="header__nav-item" ui-sref="login">Login</a>
					<a class="header__nav-item" ui-sref="sign-up">Sign up</a>
				</span>
				<span data-ng-if="auth.isLogged">
					<a class="header__nav-item" ui-sref="notes">Notes</a>
					<a class="header__nav-item" href="#" data-ng-click="authCtrl.signOut()">Sign out</a>
				</span>
			</nav>
		</header>
		<div ui-view></div>
	</main>

</body>

</html>
