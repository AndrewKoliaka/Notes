<!DOCTYPE html>
<html lang="en" data-ng-app="notesApp">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>AngularJS Notes</title>
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
	<link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
	<link rel="stylesheet" href="styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.20/angular-ui-router.js"></script>
	<script src="src/app.js"></script>
</head>

<body>
	<main class="container" data-ng-controller="notes as ctrl">
		<header class="header">
			<nav class="header__nav">
				<h2 class="header__logo">Notes app</h2>
				<span data-ng-if="!notesScope.auth.isLogged">
					<a class="header__nav-item" ui-sref="login">Login</a>
					<a class="header__nav-item" ui-sref="sign-up">Sign up</a>
				</span>
				<span data-ng-if="notesScope.auth.isLogged">
					<a class="header__nav-item" ui-sref="notes">Notes</a>
					<a class="header__nav-item" href="#" data-ng-click="ctrl.signOut()">Sign out</a>
				</span>
			</nav>
		</header>
		<ui-view></ui-view>
	</main>

</body>

</html>
